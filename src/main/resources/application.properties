# Server
server.port=8080

# Elastic APM - EXPANDED configuration
elastic.apm.enabled=true
elastic.apm.server-url=http://localhost:8200
elastic.apm.service-name=kafka-producer-java
elastic.apm.environment=local
elastic.apm.application-packages=com.example.kafkaapmdemo
elastic.apm.log-level=INFO

# ADDITIONAL APM settings for better debugging
elastic.apm.capture-body=all
elastic.apm.capture-headers=true
elastic.apm.enable-log-correlation=true
elastic.apm.trace-methods=com.example.kafkaapmdemo.*
elastic.apm.trace-methods-duration-threshold=0ms

# Logging for debugging
logging.level.co.elastic.apm=DEBUG
logging.level.com.example.kafkaapmdemo=DEBUG
logging.level.org.springframework.kafka=DEBUG

